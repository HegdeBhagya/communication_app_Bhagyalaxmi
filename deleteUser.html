<!DOCTYPE html>
<html>
  <head>
    <title>Delete User - Communications Application</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="content">
        <h3>Confirm User Deletion</h3>
        <div class="form">
          <p>Are you sure you want to delete this user?</p>
          <p><strong>User Name:</strong> <span id="deleteUserName"></span></p>
          <p><strong>Email:</strong> <span id="deleteUserEmail"></span></p>
          <div class="modal-footer">
            <button class="confirm-delete-button" onclick="confirmDeleteUser()">
              OK
            </button>
            <button
              class="cancel-delete-button"
              onclick="window.location.href='userList.html'"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
