<!DOCTYPE html>
<html>
  <head>
    <title>Register - Communications Application</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="no-header-bg">
    <div class="container">
      <div class="header"></div>
      <div class="content">
        <h2>Register</h2>
        <div class="form">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Anne Hunter"
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="anne.hunter@mail.com"
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="******"
          />

          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="******"
          />

          <!-- Added id="registerButton" to target this button in script.js -->
          <button class="register-button" id="registerButton">Register</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
