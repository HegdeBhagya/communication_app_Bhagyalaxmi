<!DOCTYPE html>
<html>
<head>
    <title>Communications Application - Manage Documents</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <h2>My Uploads</h2>
            <table id="myUploadsTable">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>File Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h2>Shared Uploads</h2>
            <table id="sharedUploadsTable">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>File Name</th>
                        <th>Shared by</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button class="add-upload-button" id="addUploadButton">Add Upload</button>

            <!-- Modal for Adding Upload -->
            <div id="uploadModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="document.getElementById('uploadModal').style.display='none'">&times;</span>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="uploadLabel">File Description:</label>
                            <input type="text" id="uploadLabel" name="uploadLabel" placeholder="Sales Report">
                        </div>
                        <div class="form-group">
                            <label for="uploadFile">File Upload:</label>
                            <input type="file" id="uploadFile" name="uploadFile">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="upload-now-button" onclick="addUpload()">Upload Now</button>
                        <button class="cancel-upload-button" onclick="document.getElementById('uploadModal').style.display='none'">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
