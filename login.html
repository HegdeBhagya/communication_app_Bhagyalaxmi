<!DOCTYPE html>
<html>
  <head>
    <title>Login - Communications Application</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="no-header-bg">
    <div class="container">
      <div class="header"></div>
      <div class="content">
        <h2>Login</h2>
        <div class="form">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="anne.hunter@mail.com"
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="******"
          />

          <!-- Added id="loginButton" to target this button in script.js -->
          <button class="login-button" id="loginButton">Login</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
