<!DOCTYPE html>
<html>
  <head>
    <title>Edit Document - Communications Application</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="content">
        <h2>Edit Document</h2>
        <div class="form">
          <label for="editLabel">File Description:</label>
          <input
            type="text"
            id="editLabel"
            name="editLabel"
            placeholder="Updated Sales Report"
          />

          <p><strong>File Name:</strong> <span id="editFileName"></span></p>

          <div class="modal-footer">
            <button class="save-edit-button" onclick="saveEditedUpload()">Save</button>
            <button class="cancel-edit-button" onclick="window.location.href='documentList.html'">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
